<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<title>Problema Directivas</title>
</head>
<body>

	<div id="aplicacion">
		<p>Ingrese un valor entre 1 y 1000:
		<input type="number" v-model="numero" min="1" max="100"></p>
		<p v-if="numero <= 9">Tiene un digito</p>
		<p v-else-if="numero <= 99">Tiene dos Digitos</p>
		<p v-else>Tiene tres digitos</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script type="text/javascript">
		
		let app = new Vue({
			el: '#aplicacion',
			data: {
				numero : 1
			}
		});

	</script>

</body>
</html>
